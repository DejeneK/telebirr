<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telebirr - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #15803d 0%, #22c55e 100%);
    }
    .input-field {
      border-bottom: 2px solid #e5e7eb;
      transition: all 0.3s ease;
    }
    .input-field:focus-within {
      border-bottom-color: #2563eb;
    }
    .btn-primary {
      background: linear-gradient(135deg, #15803d 0%, #22c55e 100%);
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <main class="max-w-md mx-auto bg-white min-h-screen shadow-sm overflow-hidden">
    <!-- Header -->
    <header class="gradient-bg text-white p-6 pb-16 rounded-b-3xl text-center">
      <h1 class="text-2xl font-bold mb-2">ethio telecom</h1>
      <p class="opacity-90">Sign in to your Telebirr account to get big rewards</p>
    </header>

    <!-- Sign In Form -->
    <section class="px-6 -mt-10">
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <form id="loginForm">
          <!-- Phone Number -->
          <div class="mb-6">
            <label for="phone" class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
            <div class="flex items-center input-field pb-2">
              <span class="text-gray-500 mr-2">+251</span>
              <input id="phone" type="tel" placeholder="9XXXXXXXX" class="flex-grow outline-none text-lg" required />
            </div>
          </div>

          <!-- Password -->
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <div class="flex items-center input-field pb-2">
              <input id="password" type="password" placeholder="Enter your password" class="flex-grow outline-none text-lg" required />
              <button type="button" id="togglePassword" class="text-gray-500 ml-2">
                <i class="far fa-eye-slash"></i>
              </button>
            </div>
            <div class="flex justify-end mt-1">
              <a href="#" class="text-sm text-blue-600">Forgot Password?</a>
            </div>
          </div>

          <!-- Sign In Button -->
          <button type="submit" class="btn-primary text-white w-full py-3 rounded-lg font-medium text-lg mb-4 shadow-md">
            Sign In
          </button>

          <!-- Social Media Sign-In -->
          <div class="flex justify-center space-x-4 mb-6">
            <a href="https://myaccount.google.com/intro/signing-in-to-google" target="_blank" class="border border-gray-300 rounded-full p-3 text-gray-600 hover:bg-gray-100 transition">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://www.facebook.com/login/" target="_blank" class="border border-gray-300 rounded-full p-3 text-gray-600 hover:bg-gray-100 transition">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://appleid.apple.com/sign-in" target="_blank" class="border border-gray-300 rounded-full p-3 text-gray-600 hover:bg-gray-100 transition">
              <i class="fab fa-apple"></i>
            </a>
          </div>

          <!-- Account Prompt -->
          <div class="text-center mb-6">
            <button type="button" onclick="window.location.href='download.html'" class="mt-4 px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
              Don't have an account?
            </button>
          </div>

          <div class="text-center text-sm">
            <span class="text-gray-600">Click Enter In when you're done</span>
            <a href="#" class="text-blue-600 font-medium ml-1">Sign Up</a>
          </div>
        </form>
      </div>

      <!-- App Download Links -->
      <div class="text-center mb-8">
        <p class="text-gray-600 text-sm mb-3">Get the Telebirr app</p>
        <div class="flex justify-center space-x-3">
          <button class="bg-black text-white px-4 py-2 rounded-lg flex items-center">
            <i class="fab fa-apple mr-2"></i>
            <div class="text-left">
              <div class="text-xs">Download on the</div>
              <div class="font-medium">App Store</div>
            </div>
          </button>
          <button class="bg-black text-white px-4 py-2 rounded-lg flex items-center">
            <i class="fab fa-google-play mr-2"></i>
            <div class="text-left">
              <div class="text-xs">Get it on</div>
              <div class="font-medium">Google Play</div>
            </div>
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 py-4 px-6 text-center">
      <div class="flex justify-center space-x-4 mb-2">
        <a href="#" class="text-gray-600 text-sm">Terms</a>
        <a href="#" class="text-gray-600 text-sm">Privacy</a>
        <a href="#" class="text-gray-600 text-sm">Help</a>
      </div>
      <p class="text-gray-500 text-xs">Â© 2025 Telebirr. All rights reserved.</p>
    </footer>
  </main>

  <!-- Scripts -->
<script>
  let allowClose = false;

  // Block closing unless logged in via Enter
  window.addEventListener('beforeunload', function (e) {
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!allowClose && (!phone || !password)) {
      e.preventDefault();
      e.returnValue = 'Please log in to continue.';
    }
  });

  // Toggle password visibility
  document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordField = document.getElementById('password');
    const icon = this.querySelector('i');
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    } else {
      passwordField.type = 'password';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    }
  });

  // Detect keypress (Enter only)
  document.getElementById('loginForm').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault(); // Prevent form submit
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!phone || !password) {
        alert("Please fill all fields.");
        return;
      }

      alert("Successfully signed in!");
      allowClose = true;
      window.close(); // Try to close (only if triggered by Enter)
    }
  });

  // Handle form submission via Sign In button
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!phone || !password) {
      alert("Please fill all fields.");
      return;
    }

    alert("Signed in successfully! Click 'Enter' if you have finished");
    // No close here
  });
</script>


</body>
</html>
